<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/estilos_agregar.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white" >
			<div class="card-header" th:text="${titulo}"></div>
			

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				
				
				<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
				<img class="img" th:src="@{/images/4.jpg}" alt="100" width="370" />
				
				<div class="card-body">
				<div class="contenedor">
				
				<div class="form-group row">
						<label class="col-sm-2 col-form-label">Cedula</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{id}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></small>
						</div>
					</div>
				
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre_cliente}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre_cliente')}" th:errors="*{nombre_cliente}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Direccion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{direccion_cliente}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('direccion_cliente')}" th:errors="*{direccion_cliente}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email_cliente}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email_cliente')}" th:errors="*{email_cliente}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Telefono</label>
						<div class="col-sm-6">
							<input type="number" class="form-control" th:field="*{telefono_cliente}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono_cliente')}" th:errors="*{telefono_cliente}"></small>
						</div>
					</div>
				
					<div class="form-group">
						<input type="submit" name="accion" value="AGREGAR"
							class="btn btn-outline-success btn-lg"> <a
							class="btn btn-outline-primary btn-lg" type="button"
							th:href="@{/listar}">CANCELAR</a>
					</div>
				</div>
				</div>
				
				</form>
				
			
		</div>
	</div>
	
</body>
</html>
