<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<link rel="stylesheet" th:href="@{/css/tabla.css}">
<link rel="stylesheet" th:href="@{/css/estilos_agregar.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="body.css">
<link rel="stylesheet" href="tabla.css">
</head>
<body>

	
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
		
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
			
			<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
		
		<form class="d-flex" th:action="@{/marcaproducto}"  th:object="${coche}" method="get">
				
					<input type="number"  name="id" class="form-control " 
					placeholder="Numero de codigo" aria-label="Search" required>
					
				<button class="btn btn-outline-primary"  type="submit"  >BUSCAR</button>
				
				
			</form>
			</div>
			</nav>
			<br>
			<div>
				<h4 class="card-title">
					<a th:href="@{/formduc}" class="btn btn-primary">CREAR PRODUCTO</a>
				</h4>
			</div>
			<br>
			<div id="main-container">
				<table class="table table-striped">
					<thead >
						<tr>
							<th>CODIGO</th>
							<th>IVA</th>
							<th>NIT PROVEEDOR</th>
							<th>NOMBRE</th>
							<th>$ COMPRA</th>
							<th>$ VENTA</th>
							<th>EDITAR / CREAR</th>
							<th>ELIMINAR</th>
						</tr>
					</thead>
					<tbody>
					
					<tr th:each="producto: ${productos}">									
							<td th:text="${producto.id}"></td>							
							<td th:text="${producto.iva_compra}"></td>
							<td th:text="${producto.nit_proveedor}"></td>
							<td th:text="${producto.nombre_producto}"></td>
							<td th:text="${producto.precio_compra}"></td>
							<td th:text="${producto.precio_venta}"></td>
							<td><a class="btn  btn-sm"
								th:href="@{/formduc/} + ${producto.id}" ><img class="img"
							th:src="@{/images/editar.png}" alt="30" width="30" /></a></td>
							<td><a class="btn btn-sm"
								th:href="@{/eliminarduc/} + ${producto.id}" 
								onclick="return confirm('Seguro que quieres eliminar?');"><img
							th:src="@{images/eliminar.png}" alt="30" width="30" /></a></td>
						</tr>
						
					</tbody>

				</table>
				</div>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
		
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
