<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				

				<ul class="list-group">
					<li class="list-group-item active" th:text="${id}"></li>
					<li class="list-group-item active" th:text="${usuario.nombre_usuario}"></li>
					<li class="list-group-item" th:text="${usuario.email_usuario}"></li>
					<li class="list-group-item" th:text="${usuario.password}"></li>
					<li class="list-group-item" th:text="${usuario.usuario}"></li>
				</ul>

			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
